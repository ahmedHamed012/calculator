<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hamed's Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="displayscreen">
            <p id="display"></p>
            <span id="status"></span>
        </div>
        <div class="keyboard">
            <button style="background-color: green;" id="power"><i class="fa-sharp fa-solid fa-power-off"></i></button>
            <button id="Clr">Clr</button>
            <button id="del"><i class="fa-sharp fa-solid fa-delete-left"></i></button>
            <button>/</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <br>
            <button>0</button>
            <button>.</button>
            <button>ANS</button>
            <button id="result">=</button>
            <br>
        </div>

    </div>
    <script src="./script/script.js"></script>
</body>
</html>
